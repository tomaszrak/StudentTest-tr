<div class="modal-header">
    <h2>{{ 'st.common.confirmAction' | translate}}</h2>
</div>
<div class="modal-body">
    <h3>{{ message }}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="confirm()">{{'st.common.yes' | translate}}</button>
    <button class="btn btn-primary" ng-click="close()">{{'st.cancel' | translate}}</button>
</div>
