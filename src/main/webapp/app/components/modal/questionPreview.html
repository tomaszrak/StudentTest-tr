<div class="modal-header">
    <h1>HEADER</h1>
</div>
<div class="modal-body">
    <p><strong>{{ question.question.name }}</strong></p>

    <div>
        <div ng-repeat="answer in question.question.answers">
            <div ng-show="question.question.type == 'ONE_ANSWER'" class="col-md-1">
                <div class="list-item">
                    <div class="col-md-1">
                        <input type="radio" ng-model="question.question.correctAnswer"
                               ng-value="answer"/>
                    </div>
                    <div class="col-md-9">
                        {{answer.name}}
                    </div>
                </div>
                <br>
            </div>
            <div ng-show="question.question.type == 'MULTIPLE'" class="col-md-1">
                <div class="list-item">
                    <div class="col-md-1">
                        <input type="checkbox" ng-model="answer.correct" ng-value="answer"/>
                    </div>
                    <div class="col-md-9">
                        {{answer.name}}
                    </div>
                </div>
            </div>
            <div ng-show="question.question.type == 'SHORT_ANSWER'">
                <input type="text" class="form-control"/>
            </div>
            <div ng-show="question.question.type == 'NUMBER'">
                <input type="number" class="form-control"
                       ng-model="correctAnswer.answer">
            </div>
            <!--<div ng-hide="question.type == 'NUMBER' || question.type == 'SHORT_ANSWER' || question.type == 'TRUE_FALSE' "
                 class="col-md-9">
                {{answer.name}}
            </div>-->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="save()">{{$root.msg['st.save']}}</button>
    <button class="btn btn-primary" ng-click="close()">{{$root.msg['st.cancel']}}</button>
</div>
