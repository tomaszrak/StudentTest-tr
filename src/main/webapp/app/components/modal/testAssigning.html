<div class="modal-header">
    <h1>HEADER</h1>
</div>
<div class="modal-body groupModal">
    <div class="form-group">
        <h3>{{group.name}}</h3>
    </div>
    <br />
    <br />
    <div>
        <div class="col-md-6 pre-scrollable">
            <div ng-repeat="test in tests">
                <div class="col-md-8">{{test.name}}</div>
                <div class="col-md-3">
                    <button class="btn btn-default" ng-click="addTest($index, test)">
                        <span class="glyphicon glyphicon-plus"/>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-6 pre-scrollable">
        <div ng-repeat="test in testsToAssign">
            <div class="col-md-8">{{test.name}}</div>
            <div class="col-md-3">
                <button class="btn btn-default" ng-click="removeTest($index, test)">
                    <span class="glyphicon glyphicon-remove"/>
                </button>
            </div>
        </div>

    </div>
</div>
<div class="modal-header">
    <button class="btn btn-success" ng-click="save()">{{$root.msg['st.save']}}</button>
    <button class="btn btn-primary" ng-click="close()">{{$root.msg['st.cancel']}}</button>
</div>
